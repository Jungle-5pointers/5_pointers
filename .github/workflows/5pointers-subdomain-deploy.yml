name: Deploy Subdomain Renderer

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'my-web-builder/apps/subdomain-nextjs/**'
      - 'my-web-builder/packages/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'my-web-builder/apps/subdomain-nextjs/**'
      - 'my-web-builder/packages/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: |
        cd my-web-builder
        pnpm install
    
    - name: Run tests
      run: |
        cd my-web-builder
        pnpm test:subdomain || echo "Tests not configured yet"
    
    - name: Build application
      run: |
        cd my-web-builder
        pnpm build:subdomain

  deploy:
    needs: test
    runs-on: [self-hosted, renderer-server]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: |
        cd my-web-builder
        pnpm install --prod
    
    - name: Create environment file
      run: |
        cd my-web-builder/apps/subdomain-nextjs
        echo "NODE_ENV=production" > .env.production
        echo "PORT=3002" >> .env.production
        echo "API_URL=${{ secrets.API_URL }}" >> .env.production
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
    
    - name: Build application
      run: |
        cd my-web-builder
        pnpm build:subdomain
    
    - name: Stop existing application
      run: |
        pm2 stop 5pointers-subdomain || true
        pm2 delete 5pointers-subdomain || true
    
    - name: Start application with PM2
      run: |
        cd my-web-builder/apps/subdomain-nextjs
        pm2 start npm --name 5pointers-subdomain -- start
        pm2 save
    
    - name: Health check
      run: |
        sleep 15
        curl -f http://localhost:3002/ || exit 1
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Subdomain renderer deployment successful!"
        else
          echo "❌ Subdomain renderer deployment failed!"
        fi
