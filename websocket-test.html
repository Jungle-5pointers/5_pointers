<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 연결 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 10px 0; padding: 5px 10px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket 연결 테스트</h1>
    
    <div>
        <button onclick="testWS()">WS 연결 테스트 (ws://localhost:1234)</button>
        <button onclick="testWSS()">WSS 연결 테스트 (wss://localhost:1235)</button>
        <button onclick="testRoom()">룸 연결 테스트</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            div.className = type;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        addLog('🔍 현재 브라우저 환경:', 'info');
        addLog('- hostname: ' + window.location.hostname, 'info');
        addLog('- protocol: ' + window.location.protocol, 'info');
        addLog('- port: ' + window.location.port, 'info');
        
        function testWS() {
            addLog('🧪 WS 연결 테스트 시작: ws://localhost:1234', 'info');
            
            const ws = new WebSocket('ws://localhost:1234');
            
            ws.onopen = () => {
                addLog('✅ WS 연결 성공!', 'success');
                ws.close();
            };
            
            ws.onerror = (error) => {
                addLog('❌ WS 연결 실패', 'error');
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = (event) => {
                addLog('🔌 WS 연결 종료 (코드: ' + event.code + ')', 'info');
            };
        }
        
        function testWSS() {
            addLog('🧪 WSS 연결 테스트 시작: wss://localhost:1235', 'info');
            
            const wss = new WebSocket('wss://localhost:1235');
            
            wss.onopen = () => {
                addLog('✅ WSS 연결 성공!', 'success');
                wss.close();
            };
            
            wss.onerror = (error) => {
                addLog('❌ WSS 연결 실패', 'error');
                console.error('WebSocket error:', error);
            };
            
            wss.onclose = (event) => {
                addLog('🔌 WSS 연결 종료 (코드: ' + event.code + ')', 'info');
            };
        }
        
        function testRoom() {
            const roomId = 'test-room-' + Math.floor(Math.random() * 1000);
            const url = `ws://localhost:1234/page:${roomId}?pageId=${roomId}&userId=test-user`;
            
            addLog(`🧪 룸 연결 테스트 시작: ${url}`, 'info');
            
            const ws = new WebSocket(url);
            
            ws.onopen = () => {
                addLog('✅ 룸 연결 성공!', 'success');
                ws.close();
            };
            
            ws.onerror = (error) => {
                addLog('❌ 룸 연결 실패', 'error');
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = (event) => {
                addLog('🔌 룸 연결 종료 (코드: ' + event.code + ')', 'info');
            };
        }
    </script>
</body>
</html>
